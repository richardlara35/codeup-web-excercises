<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>

      <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
          <input id="username-input" name="username" type="username" placeholder="username" required>
        </div>
        <div>
          <input id="password-input" name="password" type="password" placeholder="password" required>
        </div>


<br>

        <div>
          <textarea id="bio" name="bio" placeholder="Tell us About You"></textarea>
        </div>
        <div>

          <h3>How Did You Hear About Us?</h3>
          <input type="checkbox" id="billboard" name="howDidYouHear" value="billboard">Billboard<br>
          <input type="checkbox" id="radio" name="howDidYouHear" value="radio">Radio Ad<br>
          <input type="checkbox" id="internet" name="howDidYouHear" value="internet">Internet Ad<br>
          <input type="checkbox" id="other" name="howDidYouHear" value="other">Other<br>

        </div>

        <div>
          <p>What kind of browser are you using?</p>
          <select name="browser" id="browser">
            <option value="chrome">Google Chrome</option>
            <option value="ie">Internet Explorer</option>
            <option value="safari">Safari</option>
            <option value="other">Other</option>


          </select>

        </div>


        <button>Submit</button>
      </form>



    </body>
</html>
