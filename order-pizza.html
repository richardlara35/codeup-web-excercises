<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Pizza World</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Stores Near you!</button>
            </form>
          </li>
        </ul>

      </div>
    </nav>


    <div class="container pl-0 pr-0">

      <div class="jumbotron pl-0 pr-0">
        <h1 class="display-4">Welcome to Pizza World!</h1>
      </div>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#size-crust"><span class="badge badge-secondary">1 </span> Size and Crust</a>
        </li>
        <li class="nav-item">
          <a href="#cheese" data-toggle="tab"><span class="badge badge-secondary">2 </span> Cheese and Sauce</a>
        </li>
        <li class="nav-item">
          <a href="#toppings" data-toggle="tab"><span class="badge badge-secondary">3 </span> Toppings</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade in active"
      <div class="card tab-pane fade in active" style="width: 100%;">
        <h6 class="card-title bg-primary text-light p-2">Choose size and crust </h6>
        <div class="card-body pt-1" >
          <div class="card list">
              <p class="border p-1 bg-light">Hand Tossed</p>
              <p class="pl-3"><small>Garlic seasoned crust with a rich, buttery taste.</small></p>
              <ul class="list-group">
                <div class="form-check border p-2 pl-4">
                  <input class="form-check-input" type="radio" name="hand-tossed" id="hand-tossed-small" value="option1" checked>
                  <label class="form-check-label" for="hand-tossed-small">
                    <small>Small 10"</small>
                  </label>
                </div>
                <div class="form-check border p-2 pl-4">
                  <input class="form-check-input" type="radio" name="hand-tossed" id="hand-tossed-medium" value="option2">
                  <label class="form-check-label" for="hand-tossed-medium">
                    <small>Medium 12"</small>
                  </label>
                </div>
              </ul>
            </div>
          <div class="card list">
            <p class="border p-1 bg-light">Crispy Thin</p>
            <p class="pl-3"><small>Thin enough for optimum crispy to crunchy ratio.</small></p>
            <ul class="list-group">
              <div class="form-check border p-2 pl-4">
                <input class="form-check-input" type="radio" name="crispy-thin" id="crispy-medium" value="option1" checked>
                <label class="form-check-label p-1" for="crispy-medium">
                 <small> Medium 12" </small>
                </label>
              </div>
              <div class="form-check border p-2 pl-4">
                <input class="form-check-input" type="radio" name="crispy-thin" id="crispy-large" value="option2">
                <label class="form-check-label" for="crispy-large">
                  <small>Large 14"</small>
                </label>
              </div>
            </ul>
          </div>


          </div>
        </div>
      </div>

      <a href="#" class="btn btn-primary text-right border">Next Step</a>

      </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Your custom JS goes here -->

  </body>
</html>
